<html ng-app='bakpak'>
  <head>
    <title> BakPak </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/page.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  </head>

  <body class="container-fluid" ng-app="bakpak">
    <nav>
      <div class="nav-wrapper">
        <a href="#/" class="brand-logo" ><img src="http://i.imgur.com/QfK30Pv.png" id="logo"/></a>
        <a href="#/" data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="plan-ahead" class="dropdown-content">
          <li><a href="/#/explore">EXPLORE</a></li>
          <li><a href="/#/event">EVENT</a></li>
          <li><a href="/#/deal">DEAL</a></li>
          <li><a href="/#/reserve">RESERVE</a></li>
        </ul>
        <ul id="traveling" class="dropdown-content">
          <li><a href="/#/translate">TRANSLATOR</a></li>
          <li><a href="/#/restaurants">RESTAURANTS</a></li>
        </ul>
        <ul class="right hide-on-med-and-down">
          <li><a class="dropdown-button" href="#!" data-activates="plan-ahead">PLAN AHEAD<i class="material-icons right">arrow_drop_down</i></a></li>
          <li><a class="dropdown-button" href="#!" data-activates="traveling">TRAVELING<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
        <ul class="side-nav" id="mobile-nav">
          <li><a href="/#/explore">EXPLORE</a></li>
          <li><a href="/#/event">EVENT</a></li>
          <li><a href="/#/deal">DEAL</a></li>
          <li><a href="/#/reserve">RESERVE</a></li>
          <li class="divider"></li>
          <li><a href="/#/translate">TRANSLATOR</a></li>
          <li><a href="/#/restaurants">RESTAURANTS</a></li>
        </ul>
      </div>
    </nav>
    <div ng-view></div>
    <script>
    // Activates materialize styles
    $(".button-collapse").sideNav();
    </script>
    <script src="/public/app.js"></script>
    <!-- <script src="/public/bakpakexplore.js"></script> -->
  </body>
</html>
